<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages">

      {{message.from}}: {{message.content}}

    </ion-item>
  </ion-list>
  <ion-input type="text" [(ngModel)]="message"/>
  <button (click)="send()"><ion-icon name="cake"></ion-icon></button>
</ion-content>

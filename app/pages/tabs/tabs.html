<ion-header>
    <ion-toolbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Aplicativo</ion-title>
        <ion-buttons right>
            <button (click)="scannear()">
                <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-tabs dark>
    <ion-tab [root]="tab1Root" tabTitle="Inicio" tabIcon="ios-paper"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Comparar" tabIcon="cash"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Contatos" tabIcon="person"></ion-tab>
</ion-tabs>

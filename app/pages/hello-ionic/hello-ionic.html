
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>App</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">
  <ion-card *ngFor="let oferta of ofertas">
    <img src="{{oferta.imagem}}" (click)="viewImage(oferta.imagem, oferta.name)"/>
    <ion-card-content>
      <ion-card-title>
        {{oferta.nome}}
        </ion-card-title>
      <p>
        {{oferta.descricao}}
      </p>
      <ion-buttons>
        <button no-margin no-padding secondary clear><ion-icon name="eye"></ion-icon>Ver Oferta</button>
        <button clear><ion-icon name="share-alt"></ion-icon>Compartilhar</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>

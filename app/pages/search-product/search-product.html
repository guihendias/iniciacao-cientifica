<ion-content class="search-product">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let product of products">
    {{ item }}
  </ion-item>
</ion-list>
<button class="fab-button" (click)="scannear()" fab fab-bottom fab-right><ion-icon name="qr-scanner"></ion-icon></button>
</ion-content>

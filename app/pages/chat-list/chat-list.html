<ion-header>

    <ion-navbar>
        <ion-title>chat-list</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let chat of chats">
            <ion-avatar item-left>
                <img [src]="chat.avatar">
            </ion-avatar>
            <h2>{{chat.seller.name}}</h2>
            <p>{{chat.lastMessage}}</p>
        </ion-item>
    </ion-list>
</ion-content>

<ion-content padding>
    <ion-card>
        <img width="100%" src="{{produto.thumbnail}}" />
        <ion-card-content>
            <ion-card-title>
                {{produto.nome}}
            </ion-card-title>
            <ion-list no-lines>
                <ion-item-sliding *ngIf="produto.precoMin > 0">
                    <ion-item>
                      <ion-icon name="pricetag" margin-right favorite></ion-icon>
                        Menor valor: {{produto.precoMin | currency:'BRL':true:'1.2-2'}}
                    </ion-item>
                    <ion-item>
                      <ion-icon name="pricetag" margin-right danger></ion-icon>
                        Maior valor: {{produto.precoMax | currency:'BRL':true:'1.2-2'}}
                    </ion-item>
                </ion-item-sliding>
                <ion-item-divider light *ngIf="!(produto.precoMin > 0)">
                  Não há ofertas para esse produto.
                </ion-item-divider >
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>

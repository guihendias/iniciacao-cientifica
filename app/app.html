<ion-menu [content]="content">

    <ion-toolbar dark>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item menuClose class="header-menu">
                <ion-avatar item-left>
                    <img src="{{user.photo}}" />
                </ion-avatar>
                <h2>{{user.name}}</h2>
                <p>
                    Editar Perfil
                </p>
            </button>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-left primary></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
